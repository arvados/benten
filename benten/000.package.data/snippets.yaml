- name: "CommandLineTool"
  tabTrigger: "clt"
  content: |-
    class: CommandLineTool
    cwlVersion: v1.0
    doc: ''
    id: $1
    label: $2
    inputs: []
    outputs: []
    baseCommand: ''
    hints: []
    requirements: []

- name: "ExpressionTool"
  tabTrigger: "et"
  content: |-
    class: ExpressionTool
    cwlVersion: v1.0
    id: ''
    label: ''
    doc: ''
    expression: '$\{
        // Expression
        \}'
    inputs: []
    outputs: []
    hints: []
    requirements:
      - class: InlineJavascriptRequirement

- name: "Workflow"
  tabTrigger: "wf"
  content: |-
    class: Workflow
    cwlVersion: v1.0
    doc: ''
    id: $1
    label: $2
    inputs: []
    outputs: []
    steps: $3
    requirements: []
    hints: []

- name: "Step"
  tabTrigger: "step"
  content: |-
    id: $1
    label: $2
    doc: ''
    in: $3
    out: $4
    run: $5
    scatter:
    scatterMethod:
    hints: []
    requirements: []

- name: "Docker"
  tabTrigger: "dock"
  content: |-
    DockerRequirement:
      dockerPull: $1

- name: "ResourceRequirement"
  tabTrigger: "resreq"
  content: |-
    ResourceRequirement:
      coresMin: $1
      ramMin: $2

- name: "InitialWorkDir"
  tabTrigger: "initial"
  content: |-
    InitialWorkDirRequirement:
      listing:
        - entryname: $1
          entry: |-
            PREFIX='Bash variable'
            MSG="\${PREFIX} $(inputs.cwl_variable)"
            echo \${MSG}
