# ACE handles the following fields

# (Required)
# name
# tabTrigger
# content

# (Nice to have)
# meta  (defaults to 'snippet')



- name: "CommandLineTool"
  meta: "process"
  tabTrigger: "clt"
  content: |-
    class: CommandLineTool
    cwlVersion: v1.0
    doc: ''
    id: $1
    label: $2
    inputs: []
    outputs: []
    baseCommand: ''
    hints: []
    requirements: []

- name: "ExpressionTool"
  meta: "process"
  tabTrigger: "et"
  content: |-
    class: ExpressionTool
    cwlVersion: v1.0
    id: ''
    label: ''
    doc: ''
    expression: '$\{
        // Expression
        \}'
    inputs: []
    outputs: []
    hints: []
    requirements:
      - class: InlineJavascriptRequirement

- name: "InputScaffold"
  meta: "snippet"
  tabTrigger: "inp"
  content: |-
    type: $1
    label: $2
    default: $3
    secondaryFiles:
      - .fai
    inputBinding:
      position:
      prefix:

- name: "Workflow"
  meta: "process"
  tabTrigger: "wf"
  content: |-
    class: Workflow
    cwlVersion: v1.0
    doc: ''
    id: $1
    label: $2
    inputs: []
    outputs: []
    steps: {}
    requirements: []
    hints: []


# This scaffold is special in that it's used by the workflow model to insert steps programmatically
# The name "step" is fixed.
# If this scaffold is missing or renamed, Benten will use a default step scaffold model
# If this scaffold is incomplete or malformed programatically adding steps will be affected
- name: "step"
  meta: "snippet"
  tabTrigger: "step"
  content: |-
    id: {id}
    label:
    doc: ''
    in: {in}
    out: {out}
    run: {run}
    scatter:
    scatterMethod:
    hints: []
    requirements: []


- name: "WFOutput"
  tabTrigger: "wfout"
  content: |-
    $1:
      type: File
      outputSource: $2


- name: "DockerRequirement"
  tabTrigger: "dock"
  content: |-
    DockerRequirement:
      dockerPull: $1

- name: "ResourceRequirement"
  tabTrigger: "resreq"
  content: |-
    ResourceRequirement:
      coresMin: $1
      ramMin: $2

- name: "InitialWorkDirRequirement"
  tabTrigger: "initial"
  content: |-
    InitialWorkDirRequirement:
      listing:
        - $(inputs.file_input)
        - entryname: $1
          entry: |-
            PREFIX='Bash variable'
            MSG="\${PREFIX} $(inputs.cwl_variable)"
            echo \${MSG}
